<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <p>Tic-Tac-Toe</p>
        <div class="player-names">
            <dialog>
                <form id="player-form" action="">
                    <label for="player-one-name">Player one name: </label>
                    <input type="text" name="player-one-name" id="player-one-name" required>
                    <label for="player-two-name">Player two name: </label>
                    <input type="text" name="player-two-name" id="player-two-name" required>
                    <button id="submit-button">Submit</button>
                </form>
            </dialog>
        </div>
        <button id="reset-button">Reset</button>
    </header>
    <div id="game-board">
        <!-- <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div> -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
